name: DEPLOY - DEV
on:
  workflow_dispatch:
  push:
    branches:
      - master
env:
  AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
  AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
  TF_VAR_domain: ${{ secrets.DOMAIN_DEV }}
  TF_VAR_environment: DEV
jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./terraform
    outputs:
      DISTRIBUTION_ID: ${{ steps.export_outputs.outputs.DISTRIBUTION_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.2.0"
      - name: Init
        run: terraform init
      - name: Validate
        run: terraform validate
      - name: Select workspace
        run: terraform workspace select dev
      - name: Plan
        run: terraform plan -out plan.out
      - name: Apply
        run: terraform apply plan.out
      - name: Export outputs
        id: export_outputs
        run: |
          echo "DISTRIBUTION_ID=$(terraform output -raw distribution_id)" >> $GITHUB_OUTPUT
      # - name: Destroy
      #   run: terraform destroy -auto-approve
  deploy:
    needs: terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build --prod
      - name: Upload to s3
        uses: keithweaver/aws-s3-github-action@v1.0.0
        with:
          command: cp
          source: ./dist/Boilerplate-angular-aws-s3-cloudfront/browser/
          destination: s3://${{ secrets.BUCKET_DEV }}/
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: us-east-2
          flags: --recursive
      - name: Invalidate CloudFront cache
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          DISTRIBUTION: ${{ needs.terraform.outputs.DISTRIBUTION_ID}}
          PATHS: "/*"
          AWS_REGION: "us-east-2"
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  
